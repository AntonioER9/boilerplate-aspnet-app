version: '3.9'


services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: MySecr3tPassWord@as2
      POSTGRES_DB: BoilerplateDB
    container_name: boilerplate-aspnet-db
    volumes:
      - ./postgres:/var/lib/postgresql/data